<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
    crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    
<link rel="stylesheet" href="src/styles.css">
    <title>Weather App</title>
    
  </head>
  
  <body>
      <div class="container">
          <div class="weather-app-wrapper">
            <div class="weather-app-boarder">
              <h1>Current Forecast</h1>
              <form id="search-form" class="mb-5">
                <div class="row">
                  <div class="col-9">
                    <input
                      type="search"
                      placeholder="Search for city.."
                      class="form-control"
                      id="searchItem" 
                      autocomplete= "off"
                    />
                  </div>
                  <div class="col-3">
                    <input type="submit" class="btn btn-primary" value="SEARCH"> </input>
                  </div>
                </div>
              </form>
    
              <div class="row">
                <div class="col-6">
                  <ul>
                    <li><span id="city" class="city"> </span></li>
                    <li>Last updated: <span id="date" class="last-update"> </span></li>
                    <li id="description"></li>
                    <li>Humidity: <span id="humidity"class="humidity" ></span>%</li>
                    <li>Wind speed: <span id="wind"class="wind-speed" ></span>km/h</li>
                  </ul>
                </div>
    
                <div class="col-6">
                  <div class="d-flex weather-temperature">
                    <img
                      id="icon"
                      src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-day.png"
                      alt="weather-icon"
                    />
                    <span class="temperature" id="temperature"> </span>
                    <span class="units">
                      ËšC
                    </span>
                  </div>
                  </div>
                  <div class="weather-forecast" id="forecast">
                    <div class="row" >
                      <div class="col-2"> 
                        <div class="weather-forecast-date">
                      
                         <img alt="" width="20px"/>
                         <div class="weather-forecast-temperature" > <span class="weather-forecast-max-temperature" > </span>
                          <span class="weather-forecast-min-temperature" > </span>
                           </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                
              </div>
            </div>
                      <small class="signature">
                        This project was coded by Kira James and is an 
                        <a href="https://github/kirabjames/weather-app-" target="blank"> open-sourced on GitHub </a>
                         and 
                        <a href="https://lively-dasik-bd0741.netlify.app/"> hosted on Netlify</a>
                      </small>
      </div>
      <script src="src/index.js"></script>
    </body>
