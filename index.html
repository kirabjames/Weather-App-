<!DOCTYPE html>
<html lang="en">
  <head>
   <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" 
    crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    
<link rel="stylesheet" href="src/styles.css">
    <title>Weather App</title>
    
  </head>
  
  <body>
    <div id="root" data-ol-has-click-handler>
      <div class="container">
          <div class="App">
          <div class="weather">
            <form>
                <div class="row">
                  <div class="col-9 ">
                    <input type="search" placeholder="Enter a city.." 
                    class="form-control search-input">
                  </div>
                  <div class="col-3 p-0">
                    <input type="submit" class="btn btn-primary w-100" 
                    value="Search">
                  </div>
                </div>
              </form>
                <div class="weatherInfo">
                    <div class="col-6">
                      <h1>Phoenix</h1>
                      <ul>
                        <li>
                          <span>Sunday 00:38,</span> drizzle</li>
                          <li>Humidity:<strong>82%</strong>, 
                            Wind: <strong>4.12km/h</strong>
                          </li>
                          </ul>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-8">
                          <div class="temperature-container d-flex justify-content-end">
                            <canvas width="52" height="52">

                            </canvas><div><span class="temperature">16</span>
                              <span class="unit">°C</span>
                            </div>
                          </div>
                        </div>
                       </div>
                      </div>
                      <div class="WeatherForecast row">
                        <div class="col">
                          <div class="WeatherForecastPreview">
                            <div class="forecast-time">Fri</div>
                            <canvas width="38" height="38"></canvas>
                         <div class="forecast-temperature">
                           <span class="forecast-temperature-max">18°</span>
                           <span class="forecast-temperature-min">15°</span>
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="WeatherForecastPreview">
                          <div class="forecast-time">Sat</div>
                          <canvas width="38" height="38"></canvas>
                          <div class="forecast-temperature">
                            <span class="forecast-temperature-max">19°</span>
                            <span class="forecast-temperature-min">16°</span>
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="WeatherForecastPreview">
                          <div class="forecast-time">Sun</div>
                          <canvas width="38" height="38"></canvas>
                            <div class="forecast-temperature">
                            <span class="forecast-temperature-max">19°</span>
                            <span class="forecast-temperature-min">16°</span>
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="WeatherForecastPreview">
                          <div class="forecast-time">Mon</div>
                        <canvas width="38" height="38"></canvas>
                          <div class="forecast-temperature">
                            <span class="forecast-temperature-max">19°</span>
                            <span class="forecast-temperature-min">15°</span>
                          </div>
                        </div>
                      </div>
                      <div class="col">
                        <div class="WeatherForecastPreview">
                          <div class="forecast-time">Tue</div>
                          <canvas width="38" height="38"></canvas>
                            <div class="forecast-temperature">
                              <span class="forecast-temperature-max">18°</span>
                              <span class="forecast-temperature-min">15°</span>
                            </div>
                          </div>
                        </div>
                      </div> 
                      <footer>
                        "This project was coded by Kira James" "and is"
                        <a href="https://github/kirabjames/weather-app-" 
                      </a>
                      </footer>
                    </div>
                    </div>
    </div>
    </div>
  </div>
  </body>
  </html>
